
<html>
  <head>
    <title>Aplicación de identificación de sonido de animales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sonidos de animales</h2>

    <div class="main_div">
      <center>

        <h4 id="result_confidence">Precision </h4>
        <br>
        <img src="listen.gif" id="animal_image" height="300" width="300">
      </center>
    </div>
    <div class="copy_right_footer">Creado por:Larissa Sofía Valdés Adame</div>
<script src="main.js"></script>
